<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Meow Keyboard</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="piano">
        
        <div data-key="65" class="key border">
            
           <div class="text"> 
                <p class="note">C</p>
                <p class='action'>(Click or press  <img src="./keyboard/A.svg" alt="">  )</p>
            </div>

            <img class='image' src="./paws/paw1.png" alt="">

        </div>
        <div data-key="83" class="key border">
            
           <div class="text"> 
                <p class="note">D</p>
                <p class='action'>(Click or press  <img src="./keyboard/S.svg" alt="">  )</p>
            </div>

            <img class='image' src="./paws/paw5.png" alt="">

        </div>
        <div data-key="68" class="key border">
            
           <div class="text"> 
                <p class="note">E</p>
                <p class='action'>(Click or press   <img src="./keyboard/D.svg" alt="">  )</p>
            </div>

            <img class='image' src="./paws/paw3.png" alt="">
        </div>
        <div data-key="74" class="key border">
            
           <div class="text"> 
                <p class="note">F</p>
                <p class='action'>(Click or press   <img src="./keyboard/J.svg" alt="">  )</p>
            </div>

            <img class='image' src="./paws/paw10.png" alt="">
        </div>
        <div data-key="75" class="key border">
            
           <div class="text"> 
                <p class="note">G</p>
                <p class='action'>(Click or press   <img src="./keyboard/K.svg" alt="">  )</p>
            </div>

            <img class='image' src="./paws/paw8.png" alt="">
        </div>
        <div data-key="76" class="key">
            
        <div class="text"> 
            <p class="note">A</p>
            <p class='action'>(Click or press   <img src="./keyboard/L.svg" alt="">  )</p>
        </div>

            <img class='image' src="./paws/paw6.png" alt="">
        </div>
       

        <audio id="65" src="tunes/C.wav"></audio>
        <audio id="83" src="tunes/D.wav"></audio>
        <audio id="68" src="tunes/E.wav"></audio>
        <audio id="74" src="tunes/F.wav"></audio>
        <audio id="75" src="tunes/G.wav"></audio>
        <audio id="76" src="tunes/A.wav"></audio> 
        

    </div>



    <script src="script.js"></script>
</body>
</html>
